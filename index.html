<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center bg-primary" style="height: 100px;">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <main class="flex-row justify-space-between">
        <form class="col-4">
            <h2>Search for a City:</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="city-input" aria-describedby="emailHelp"
                    placeholder="Denver">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
        <div class="btn-group-vertical"></div>
        <div class="weather-container col-8">
            <div class="row">
                <div class="card col-12" id="today-data"></div>
            </div>
            <div class="row">
                <div class="card col-2" id="one-day-later"></div>
                <div class="card col-2" id="two-days-later"></div>
                <div class="card col-2" id="three-days-later"></div>
                <div class="card col-2" id="four-days-later"></div>
                <div class="card col-2" id="five-days-later"></div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
